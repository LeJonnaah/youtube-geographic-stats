<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Geographies</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <section class="geographies">
      <h2>Top geographies</h2>
      <span class="span">Views - Last 28 days</span>
      <div class="chart-filter buttons">
        <button class="filter-button selected" data-filter="all">All</button>
        <button class="filter-button" data-filter="videos">Videos</button>
        <button class="filter-button" data-filter="shorts">Shorts</button>
      </div>

      <div id="chart"></div>

      <button class="see-more">See more</button>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
